{{- if .Site.Menus.main }}
<nav class="menu">
  <ul class="menu__list">
    {{- range .Site.Menus.main }}
      {{- if not .Parent }}  <!-- Only show top-level items -->
        <li class="menu__item">
          <a class="menu__link" href="{{ .URL }}">{{ .Name }}</a>
          {{- if .HasChildren }}
            <ul class="submenu">
              {{- range .Children }}
                <li class="submenu__item">
                  <a class="submenu__link" href="{{ .URL }}">{{ .Name }}</a>
                </li>
              {{- end }}
            </ul>
          {{- end }}
        </li>
      {{- end }}
    {{- end }}
  </ul>
</nav>
{{- end }}
